<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image with Buttons</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="stylesheet" th:href="@{/css/adminpage.css}" />

</head>
<body>

<header>
    <div class="container nav">
        <div class="logo-container">

            <img  th:src="@{/css/images/logo.jpg}" alt="The Supply Shelf Logo" class="logo"/>

            <h1>The Supply Shelf</h1>
        </div>
        <nav>
            <!-- <a th:href="@{/order/list}"> -->
            <a th:href="@{/}">Home</a>
            <a th:href="@{/browse}">Browse</a>
            <!--
            <a th:href="@{/login-page}">Login</a>
            <a th:href="@{/signup}">Signup</a>
            -->
            <div class="auth-buttons">
                <!-- Conditionally show login/signup or signout -->
                <div th:if="${isLoggedIn}">
                    <a th:href="@{/userLogin}"> User Profile </a>
                    <a th:href="@{/signout}"> Log out </a>
                </div>
                <div th:if="${!isLoggedIn}">
                    <a th:href="@{/signup}"> Sign up </a>
                    <a th:href="@{/login-page}"> Log in </a>
                </div>
            </div>
        </nav>
    </div>
</header>



<div class="list-item">

</div>

<h1>My Image Example</h1>

<img src="https://via.placeholder.com/300" alt="Example Image">

<div class="button-container">
    <button class="approve-button" onclick="alert('Button 1 clicked!')">Approve</button>
    <button class="deny-button" onclick="alert('Button 2 clicked!')">Deny</button>
</div>

</body>
</html>
